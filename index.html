<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="main">
    <div id="left-side">
        <div id="banner">
            <img src="./odin.png">
            <p id="odin">ODIN</p>
        </div>
    </div>
    <div id="right-side">
        <div class="top">
            <div class="top-top">
                <p>This is not a real online service! You
                    know you need something like this in 
                    your life to help you realize your 
                    deepest dreams. Sign up <em>now</em>
                    to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div id="middle">
            <div class="mid-left">
                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <li id="randtext">Let's do this!</li>
                      <li>
                        <label for="first_name">First Name</label><br>
                        <input type="text" id="first_name" name="first_name" />
                      </li>
                      <li>
                        <label for="mail">Email</label><br>
                        <input type="email" id="mail" name="email" />
                      </li>
                      <li>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password">
                      </li>
                    </ul>
                </form>
            </div>
            <div class="mid-right">
                <form action="/my-handling-form-page" method="post">
                    <ul>
                      <li>
                        <label for="last_name">Last Name</label><br>
                        <input type="text" id="last_name" name="last_name" />
                      </li>
                      <li>
                        <label for="phone_number">Phone Number</label><br>
                        <input type="text" id="phone_number" name="phone_number" pattern="/{3}-/{3}-/{4}" placeholder="XXX-XXX-XXXX"/>
                      </li>
                      <li>
                        <label for="confirm_password">Confirm Password</label><br>
                        <input type="password" id="confirm_password" name="confirm_password">
                      </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-top">
                <button>Create Account</button>
                <p>Already have an account? <a href="google.com">Log In</a> </p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
